<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imgem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/softfeeling.mp3" autoplay controls></audio>-->
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/softfeeling.mp3" type="audio/mpeg">
        <source src="midia/softfeeling.ogg" type="audio/ogg">
        <source src="midia/softfeeling.wav" type="audio/wav">
        <p>Infelizmento seu navegador não consegue reproduzir audio
            <a href="midia/softfeeling.mp3">Clique aqui para fazer o download do arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
